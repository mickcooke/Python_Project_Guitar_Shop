{% extends "base.html" %}
{% block home %}

Add new makers!

<form action="/makers" method="post">

<div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Name" required>
</div>

<div>
    <label for="contact">Contact:</label>
    <input type="text" id="contact" name="contact" placeholder="Contact" required autofocus>
</div>

<div>
    <label for="telephone">Telephone:</label>
    <input type="text" id="tel" name="tel" placeholder="Telephone no." required autofocus>
</div>

<div>
    <label for="email">Email address:</label>
    <input type="text" id="email" name="email" placeholder="Email address" required autofocus>
</div>


<div>
    <label for="Active">Active:</label>
    <select id="active" name="active">
    <option value="true">Yes</option>
    <option value="false">No</option>
    </select>
</div>


<button type="submit">Add Maker</button>

</form>

{% endblock %}
